<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>
</head>
<body>
    <div class="container">
        <div class="row mb-3 mt-3 justify-content-md-center">
            <div class="col-md-4">
                <input type="text" id="room-id-input" class="form-control" placeholder="Enter Room ID">
            </div>
            <div class="col-md-2">
                <button id="join-room-button" class="btn btn-primary w-100">Join Room</button>
            </div>
        </div>
        <div class="row mb-3 mt-3 justify-content-md-center">
            <div id="messages" class="col-md-6 alert alert-info" role="alert"></div>
        </div>
        <div id="videos">
            <div id="video-wrapper">
                <video class="video-player" id="local-video" autoplay playsinline controls></video>
            </div>
            <video class="video-player" id="remote-video" autoplay playsinline controls></video>
        </div>
    </div>
</body>
<script src="/socket.io/socket.io.js"></script>
<script src='scripts.js'></script>
<script src='socketListeners.js'></script>
</html>
